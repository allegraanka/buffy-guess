<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buffy Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <a id="homeButton" href="index.html">home</a> <br >
    <button id="startButton" type="button">get a word</button>

    <div id="gameBoard" class="game-board">
        <div id="scores">
            <p id="wins">wins </p>
            <p id="losses">losses </p>
        </div>

        <div id="guessesLeft" class="guesses-left game-tiles">
            <p>guesses remaining: <span id="guessCount"></span></p>
        </div>

        <div class="game-tiles guess-count">
            <p>incorrect guesses<span id="guessCount"></span></p>
            <ul id="lettersGuessed" class="letters-guessed"></ul>
        </div>

        <div id="currentHint" class="current-hint game-tiles">
            <p>current hint: <span id="hintInPlay"></span></p>
        </div>

        <div id="currentWord" class="current-word game-tiles">
            <p>current word: <span id="wordInPlay"></span></p>
        </div>

    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
